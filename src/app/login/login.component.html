<div class="offset-lg-4 col-lg-4" style="border:1px solid #efefef;padding: 10px;margin-top: 100px;border-radius: 10px">
  <div style="text-align: center;font-size: 16px;font-weight: 600">
    <span>Welcome</span>
  </div>
  <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
    <div class="row" style="padding: 10px">
      <div class="col-lg-3">
        <span>UserName:</span>
      </div>
      <div class="col-lg-9">
        <input id="uname" class="form-control" name="username" type="text" style="width: 100%" 
        [(ngModel)]="user.userName" #name="ngModel" required>
        <div *ngIf="f.submitted && name.invalid" style="color:red">
          <div *ngIf="f.submitted && name.errors.required">Name is required</div>
        </div>
      </div>
    </div>
    <div class="row" style="padding:10px">
      <div class="col-lg-3">
        <span>Password:</span>
      </div>
      <div class="col-lg-9">
        <input name="password" class="form-control" type="password" style="width: 100%" 
        [(ngModel)]="user.password" #pwd="ngModel" required>
        <div *ngIf="f.submitted && pwd.invalid" style="color:red">
          <div *ngIf="f.submitted && pwd.errors.required">Password is required</div>
        </div>
      </div>
    </div>
    <div>
      <input type="radio" name="gender" [value]="F" (change)="Check('F')" checked>Female
      <input type="radio" name="gender" [value]="M" (change)="Check('M')">Male
    </div>
    <div class="row" style="text-align: center;padding: 10px 25px">
      <button class="btn btn-block" style="border-radius:0px;">Submit</button>
    </div>
  </form>
